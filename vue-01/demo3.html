<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<div id="app">
    <h1>
        请点击下方按钮,总数为:{{content}}
    </h1>
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>


<body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            content: 0
        },
        methods: {
            add() {
                console.log('add被触发');
                this.content++
            },

            sub() {
                console.log('sub被触发');
                this.content--
            }
        }
    })
</script>
</body>
</html>
