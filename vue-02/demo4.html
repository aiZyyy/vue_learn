<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1 v-pre>{{message}}</h1>
    <h2>{{test}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    //let变量,const常量
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Vue Demo',
            test: 'test'
        }
    });
</script>
</body>
</html>
